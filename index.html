<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>PassWord Generator</title>
</head>
<body>
    <div class="container">
        <h2>PassWord Generator</h2>
        <div class="cubierta">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            
    
            <div class="con-indicador"></div>
                <div class="con-largo">
                    <div class="detalles">
                        <label class="title">Password Length</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="15"
                    step="1">
                </div>

                
                <div class="con-settings">
                    <label>Password Settings</label>
                    <ul class="opciones">
                        <li class="opcion">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Lowercase (a-z)</label>
                        </li>
                        <li class="opcion">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Uppercase (A-Z)</label>
                        </li>
                        <li class="opcion">
                            <input type="checkbox" id="numbers">
                            <label for="numbers">Numbers (0-9)</label>
                        </li>
                        <li class="opcion">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Symbols (!ยก#?...)</label>
                        </li>
                        <li class="opcion">
                            <input type="checkbox" id="exclude" >
                            <label for="exclude">Exclude Duplicate</label>
                        </li>
                    </ul>
                </div>

                
                <button class="generate-button">Generate PassWord</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
